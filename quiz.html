<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals of Neuroscience Quizx</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progBar">
                        <div id="progBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the Answer to this question</h1>
            <div class="potentialAnswers-container">
                <p class="potentialAnswers-prefix">A</p>
                <p class="potentialAnswers-text" data-number="1">Answer</p>
            </div>
            <div class="potentialAnswers-container">
                <p class="potentialAnswers-prefix">B</p>
                <p class="potentialAnswers-text" data-number="2">Answer 2</p>
            </div>
            <div class="potentialAnswers-container">
                <p class="potentialAnswers-prefix">C</p>
                <p class="potentialAnswers-text" data-number="3">Answer 3</p>
            </div>
            <div class="potentialAnswers-container">
                <p class="potentialAnswers-prefix">D</p>
                <p class="potentialAnswers-text" data-number="4">Answer 4</p>
            </div>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="finalscript.js"></script>
</body>
</html>
